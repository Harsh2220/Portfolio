    <link href="https://fonts.googleapis.com/css2?family=Hammersmith+One&display=swap" rel="stylesheet">
    <link href="first.png" rel="icon">
</head>

<style>
    body {
        background-color: #1d1d1d !important;
    }
    
</style>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-transparent">
        <a class="navbar-brand" href="#"><img src="first.png" alt="" width="50" height="50"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">HOME</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="skills.html">SKILLS</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="projects.html">PROJECTS</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#">CONTACT</a>
                </li>
            </ul>
        </div>
    </nav>

    <section class="text-gray-600 body-font -mt-6">

        <div class="container px-5 py-20 mx-auto flex flex-wrap items-center">

            <div class="lg:w-3/5 md:w-1/2 md:pr-16 lg:pr-0 pr-0" data-aos="fade-right">
                <img src="svg.svg" alt="" draggable="false">
            </div>

            <div class="lg:w-2/6 md:w-1/2 bg-gray-100 rounded-2xl p-8 flex flex-col md:ml-auto w-full mt-10 md:mt-0"
                data-aos="fade-in">
                <div class="relative mb-4">
                    <label for="full-name" class="leading-7 text-sm text-gray-600">Name</label>
                    <input type="text" id="full-name" name="full-name"
                        class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                </div>
                <div class="relative mb-4">
                    <label for="email" class="leading-7 text-sm text-gray-600">Email</label>
                    <input type="email" id="email" name="email"
                        class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                </div>
                <div class="relative mb-4">
                    <label for="message" class="leading-7 text-sm text-gray-600">Message</label>
                    <textarea id="message" name="message"
                        class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 h-32 text-base outline-none text-gray-700 py-1 px-3 resize-none leading-6 transition-colors duration-200 ease-in-out"></textarea>
                </div>
                <button
                    class="text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg">Submit</button>
            </div>
        </div>

    </section>

</body>

<script src="app.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
